name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean install --file pom.xml

    - name: Test Gatling with Maven
      run: mvn -B clean gatling:test --file pom.xml
      continue-on-error: true

    - name: Run all Gatling simulations (sequential)  # added: run sims in a loop so failures don't stop the rest
      run: |
        sims=(
          "parabank.CargaSimultaneaEstadoCuenta"
          "parabank.AccountStatementTest"
          "parabank.LoanRequestTest"
          "parabank.TransferTest"
          "parabank.LoginTest"
        )
        failures=0
        for s in "${sims[@]}"; do
          echo "=== Running simulation: $s ==="
          mvn -B test-compile gatling:test -Dgatling.simulationClass="$s"
          rc=$?
          if [ $rc -ne 0 ]; then
            echo "Simulation $s FAILED (exit $rc)"
            failures=$((failures+1))
          else
            echo "Simulation $s OK"
          fi
          sleep 2
        done
        echo "Simulations finished. failures=$failures"
      shell: bash

    - name: Upload Gatling Results
      uses: actions/upload-artifact@v4
      with:
        name: gatling
        path: target/gatling